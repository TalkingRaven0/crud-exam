<!DOCTYPE html>
<html>
    <title>CRUD Exam</title>
    <link rel="stylesheet" href="styles.css">
    <body>
        <div id="Inputs">
            <form id="CreateItem">
                <h2>Add a new Item</h2>
                <label>
                    Input a new Item Name: 
                    <input type="text" id="NewItemName" required>
                </label>
                <button>Create</button>
            </form>
            <form id="UpdateSales">
                <h2>Add new Sales Data</h2>
                <div>

                    <label>
                        Which Sales Person made the Sale:
                        <input type="text" id="UpdatePerson" required>
                    </label>
                </div>
                
                <div>
                    <label>
                        Which Item did the Sales Person Sell:
                        <select id="UpdateItem" required>
                            <option value='' selected disabled>Please Select an Item</option>
                        </select>
                    </label>
                </div>
                
                <div>
                    <label>
                        What is the change in sale (can be negative):
                        <input type="text" id="UpdateAmount" required>
                    </label>
                </div>

                <button>Update</button>
            </form>
            
            <form id="DeletePerson">
                <h2>Delete a Sales Person</h2>
                <label>
                    Which Sales Person to delete?:
                    <input type="text" id="DeletePerson" required>
                </label>
                <button>Delete</button>
            </form>

            <form id="DeleteItem">
                <h2>Delete an Item</h2>
                <label>
                    Which Item to Delete?:
                    <input type="text" id="DeleteItem" required>
                </label>
                <button>Delete</button>
            </form>

        </div>
        <div id="DataDisplay">
            <div id="DisplayCustomer"></div>
            <div id="DisplaySales"></div>
        </div>
    </body>

    <script src="sessionFunctions.js"></script>
    <script src="script.js"></script>
</html>
